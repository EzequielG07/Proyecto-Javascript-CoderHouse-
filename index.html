<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DESAFIO - LIBRERIAS</title>
   <link rel="stylesheet" href="styles.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
   <div id="containerMain">
      <div class="row">

         <div id="containerHabitaciones" class="col-md-4">
            <h2 class="textTitle">HABITACIONES</h2>
         </div>

         <div id="containerDescuentos" class="col-md-4">
            <h2 class="textTitle">DESCUENTOS</h2>
         </div>

         <div id="containerSeleccion" class="col-md-4">
            <h3 class="textTitle">SELECCION</h3>
         </div>

      </div>

      <hr>

      <div class="row">
         <div class="col-md-6">
            <h2 class="textTitle">RESERVA</h2>

            <form id="formulario">

               <div class="mb-3">
                  <label class="form-label">ID</label>
                  <input type="text" class="form-control" id="inputId" />
               </div>

               <div class="mb-3">
                  <label class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputApellido" />
               </div>

               <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail" />
               </div>

               <div class="mb-3">
                  <label class="form-label">Celular</label>
                  <input type="tel" class="form-control" id="inputCel" />
               </div>


               <div class="mb-3">
                  <label class="form-label">Cantidad de dias</label>
                  <input type="number" class="form-control" id="inputDias" required />
               </div>

               <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Registrar</button>
               </div>

            </form>
         </div>

         <div class="col-md-6">
            <h2 class="textTitle">DATOS</h2>
            <div id="containerReserva">
            </div>
         </div>

      </div>

   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="index.js"></script>
</body>

</html>
