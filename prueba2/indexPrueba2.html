<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DESAFIO - Fetch en tu proyecto</title>
   <link rel="stylesheet" href="styles.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
   <div id="containerMain">
      <div class="row">

         <div id="containerHabitaciones" class="col-md-4">
            <h2 class="textTitle">HABITACIONES</h2>
         </div>

         <div id="containerSeleccion" class="col-md-4">
            <h3 class="textTitle">SELECCION</h3>
         </div>

      </div>
      <hr>
      <div class="row">
         <div class="col-md-6">
            <h2 class="textTitle">LISTA RESERVAS</h2>
            <div id="containerReserva">
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-md-6">
            <h2 class="textTitle">PRECIO ESTADIA</h2>
            <p class="textPrecio" id="resultado">
            </p>
         </div>
      </div>
   </div>

   <div class="modal fade" id="modalAddReserv" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Reserva</h5>
               <button type="button" class="btn-close btnCerrarModalAgregarReserva" aria-label="Close"></button>
            </div>


            <form id="formulario">
               <div class="modal-body">

                  <div class="mb-3">
                     <label class="form-label">ID</label>
                     <input type="text" class="form-control" id="inputId" />
                  </div>

                  <div class="mb-3">
                     <label class="form-label">Apellido</label>
                     <input type="text" class="form-control" id="inputApellido" />
                  </div>

                  <div class="mb-3">
                     <label class="form-label">E-mail</label>
                     <input type="email" class="form-control" id="inputEmail" />
                  </div>

                  <div class="mb-3">
                     <label class="form-label">Celular</label>
                     <input type="tel" class="form-control" id="inputCel" />
                  </div>


                  <div class="mb-3">
                     <label class="form-label">Cantidad de dias</label>
                     <input type="number" class="form-control" id="inputDias" required />
                  </div>
               </div>

               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btnCerrarModalAgregarReserva">
                     Cerrar
                  </button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
               </div>

            </form>
         </div>
      </div>
   </div>

   <div class="col-md-6">
      <h2 class="textTitle">LUGARES</h2>
      <div class="row" id="containerLugares">
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="indexPrueba2.js"></script>
</body>

</html>
